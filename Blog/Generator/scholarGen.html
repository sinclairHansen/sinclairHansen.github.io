<h1>Journal Article Generator</h1>
<h2>Click at your own risk</h2>


<div id="categories">
  <h2><button class="category-btn" data-file="medicine_1000.json">Medicine</button><h2\>
  <button class="category-btn" data-file="chemistry_1000.json">Chemistry</button>
  <button class="category-btn" data-file="biology_1000.json">Biology</button>
  <button class="category-btn" data-file="physics_1000.json">Physics</button>
  <button class="category-btn" data-file="computer_science_1000.json">Computer Science</button>
  <button  class="category-btn" data-file="mathematics_1000.json">Mathematics</button>
  <button class="category-btn" data-file="engineering_1000.json">Engineering</button>
  <button class="category-btn" data-file="materials_science_1000.json">Materials Science</button>
  <button class="category-btn" data-file="earth_sciences_1000.json">Earth Sciences</button>
  <button class="category-btn" data-file="energy_1000.json">Energy</button>
</div>



<h2><button id="random-btn" class = "button">Give me an article</button><h2\>
<div id="current-subject"></div>
<div id="result"></div>

<script>
  let articles = [];
  let currentFile = null;

  async function loadArticles(fileName) {
    try {
      document.getElementById("result").textContent = "Loading articles...";
      const res = await fetch(fileName);
      if (!res.ok) {
        throw new Error("HTTP " + res.status);
      }
      const data = await res.json();
      articles = data;
      currentFile = fileName;

      // Optional: show which subject is active
      document.getElementById("current-subject").textContent =
        "Current subject: " + fileName.replace("_1000.json", "").replace(/_/g, " ");

      document.getElementById("result").textContent =
        "Loaded " + articles.length + " articles. Click 'Give me an article'.";
    } catch (err) {
      console.error("Error loading JSON:", err);
      document.getElementById("result").textContent =
        "Error loading articles: " + err.message;
    }
  }

  function showRandomArticle() {
    if (!articles.length) {
      document.getElementById("result").textContent =
        "Pick a subject first so I can load some articles.";
      return;
    }

    const index = Math.floor(Math.random() * articles.length);
    const a = articles[index];

    const container = document.getElementById("result");
    container.innerHTML = `
      <p>${a.Title}</p>
      <p>${a.Author}</p>
      <p><a href="${a.Article_Link}" target="_blank" rel="noopener noreferrer">
        Open article
      </a></p>
      <p><small>Subject: ${a.Subject || "Unknown"}</small></p>
    `;
  }

  window.addEventListener("DOMContentLoaded", () => {
    // Category buttons
    document.querySelectorAll(".category-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const fileName = btn.dataset.file; // e.g. "medicine_1000.json"
        loadArticles(fileName);
      });
    });

    // Random article button
    document.getElementById("random-btn")
      .addEventListener("click", showRandomArticle);

  });
</script>
