<h1>Journal Article Generator</h1>
<h2>Click at your own risk</h2>

 <h2><button id="random-btn" class = "button">Give me an article</button><h2\>
  <div id="result"></div>

  <script>
    let articles = [];

    async function loadArticles() {
      try {
        console.log("Loading JSON...");
        const res = await fetch("all_articles.json");
        if (!res.ok) {
          throw new Error("HTTP status " + res.status);
        }

        articles = await res.json();
        console.log("Loaded", articles.length, "articles");
      } catch (err) {
        console.error("Error loading JSON:", err);
        document.getElementById("result").textContent =
          "Error loading articles: " + err.message;
      }
    }

    function showRandomArticle() {
      if (articles.length === 0) {
        console.warn("Articles array is empty.");
        document.getElementById("result").textContent =
          "Articles not loaded yet. Check the console for errors.";
        return;
      }

      const index = Math.floor(Math.random() * articles.length);
      const article = articles[index];

      const container = document.getElementById("result");
      container.innerHTML = `
        <p>${article.Title}</p>
        <p>${article.Author}</p>
        <p><a href="${article.Article_Link}" target="_blank" rel="noopener noreferrer">
          Open Article
        </a></p>
      `;
    }

    window.addEventListener("DOMContentLoaded", () => {
      document
        .getElementById("random-btn")
        .addEventListener("click", showRandomArticle);

      loadArticles();
    });
  </script>
